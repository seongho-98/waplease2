#DataSource
spring.datasource.hikari.jdbc-url= jdbc:mysql://localhost:3306/example?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.hikari.username=root
spring.datasource.hikari.password=0000
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver


#Thymeleaf
# cache기능은 서버 내부에 cache를 저장을 못하도록 끄면 좋음. 프로젝트 매번 재시작 안해도 됨. 다만 서비스땐 true로
spring.thymeleaf.prefix=classpath:/templates/thymeleaf/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false